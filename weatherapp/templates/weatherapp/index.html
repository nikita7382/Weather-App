<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Weather App
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<style>
    .container {
        padding-top: 50px;
        padding-left: 50px;
        width: 600px;
    }
    
    #box {
        background: linear-gradient(90deg, #807370 0%, #d1a95e 43%, #db7031 100%);
    }
    
    .container2 {
        padding-top: 9px;
        padding-left: 50px;
    }
</style>

<body>
    <nav class="navbar" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Weather App</span>
        </div>

    </nav>
    <div class="container">
        <div id="box" class="shadow-lg p-3 mb-5 bg-body rounded">
            <h3>Today's Weather</h3>

            <form class="d-flex" role="search" action="" method="POST">{% csrf_token %}
                <input class="form-control me-2" type="search" placeholder="Choose your City.." name='city' aria-label="Search">
                <input type="submit" class="btn btn-dark" value="Search">
            </form>
            <!-- <form action="" method="POST" class="col-md">{% csrf_token %}
                <input type="text" name="city" placeholder="Choose your City..">
                <button type="submit" class="btn btn-dark">Search</button> -->
            <!-- <input type="submit" value="search"> -->

            <div class="container2">
                <h4 class="text-muted d-flex justify-content-center">{{day}}</h4>
                {% if coordinate %}
                <p class="d-flex justify-content-center">

                    <img src='http://openweathermap.org/img/w/{{icon}}.png ' width="100px" />
                </p>
                <h4 class="d-flex justify-content-center text-muted">{{temp}}</h4>
                <h4 class="d-flex justify-content-center text-muted">{{city}}</h4>
                <h4 class="text-muted">Coordinate : {{coordinate}}</h4>
                <h4 class="text-muted">Today's weather will be {{main}} ,{{description}}</h4>

                {% endif %}
            </div>


            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
